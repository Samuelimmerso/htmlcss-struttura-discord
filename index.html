<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- Css linker -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- header -->
    <header>

        <!-- navigation bar -->
        <nav class="header-nav">
            <div class="logo box">
                <span>Logo</span>
            </div>
            <div class="link box">
                <span>link link link</span>
            </div>
            <div class="login box">
                <span>Login</span>
            </div>
        </nav>
        
        <!-- under header section -->
        <section class="header-sec">
            <div class="box"></div>
        </section>
    </header>

    <!-- main -->
    <main>
        
        <!-- section box series -->
        <section class="main-sec dx">
            <div class="sky box"></div>
            <div class="pink box"></div>
        </section>

        <section class="main-sec sx">
            <div class="sky box"></div>
            <div class="pink box"></div>
        </section>

        <section class="main-sec dx">
            <div class="sky box"></div>
            <div class="pink box"></div>
        </section>

        <!-- address -->
        <address>
            <div class="green box"></div>
        </address>

    </main>

    <!-- footer -->

    <footer>

        <!-- main footer -->
        <main class="footer-main">
            <div class="box"></div>

            <div class="box">
                <div class="interior-box"></div>
                <div class="interior-box"></div>
                <div class="interior-box"></div>
                <div class="interior-box"></div> 
            </div>
        </main>
        
        <!-- footer navigation bar -->
        <nav class="footer-nav">
            <div class="nav-container">
                <div class="footer-logo box">
                    <span>Logo</span>
                </div>

                <div class="button box">
                    <span>Button</span>
                </div>
            </div>
        </nav>

    </footer>
</body>
</html>
